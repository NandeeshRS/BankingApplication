<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1> Welcome to signup page </h1>
<form action="customersignup" method="post">
Name:<input type="text" name="name" placeholder="Enter your name" required="required"><br><br>
Mobile:<input type="tel" name="mobile" placeholder="Enter your mobile number" required="required"><br><br>
Email:<input type="email" name="email" placeholder="Enter your email" required="required"><br><br>
Password:<input type="password" name="password" placeholder="Enter your password" required="required"><br><br>
Gender:
<input type="radio" name="gender" value="male" required="required">Male
<input type="radio" name="gender" value="female">Female<br><br>
DOB:<input type="date" name="dob" required="required"> <br><br>
<button type="reset">Cancel</button>
<button type="submit">Signup</button>
</form><br><br>
<a href="Login.html"> Already have an account? click here</a>
</body>
</html>
